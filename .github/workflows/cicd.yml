name: CI/CD - Build & Update YAMLs Once

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  FRONTEND_SERVICES: "main phones computers earphones payment"
  BACKEND_SERVICE: "backend"

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: üîß Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login to ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Build and push images
      - name: üèóÔ∏è Build & push images
        id: build
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA::7}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          echo "üì¶ Building frontend services..."
          for service in $FRONTEND_SERVICES; do
            FOLDER="frontend/$service"
            REPO_NAME="shopping-site-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "‚ö†Ô∏è Skipping $service (no Dockerfile)"
              continue
            fi

            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            echo "$service=$IMAGE_URI" >> image_list.txt
          done

          echo "üì¶ Building backend..."
          FOLDER="backend"
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

          aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $REPO_NAME

          docker build -t $IMAGE_URI $FOLDER
          docker push $IMAGE_URI
          echo "backend=$IMAGE_URI" >> image_list.txt

          echo "‚úÖ All images pushed successfully."
          cat image_list.txt

      # 5Ô∏è‚É£ Update YAML files with new image URIs (fixed regex)
      - name: üß© Update deployment.yml files
        run: |
          set -e
          while IFS='=' read -r service image; do
            if [ "$service" = "backend" ]; then
              yml_path="backend/deployment.yml"
            else
              yml_path="frontend/$service/deployment.yml"
            fi

            if [ -f "$yml_path" ]; then
              echo "üîß Updating image in $yml_path"
              # This sed regex matches any line with "image:" even if it has spaces before/after
              sed -i -E "s|(^[[:space:]]*image:[[:space:]]*)(.*)|\1$image|" "$yml_path"
            else
              echo "‚ö†Ô∏è $yml_path not found, skipping."
            fi
          done < image_list.txt

      # 6Ô∏è‚É£ Commit & push updates (only once)
      - name: ü™Ñ Commit updated deployment.yml files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add frontend/*/deployment.yml backend/deployment.yml || true

          if git diff --cached --quiet; then
            echo "‚úÖ No YAML updates detected."
          else
            git commit -m "üîÑ Updated image tags in deployment.yml [skip ci]"
            git push origin main
            echo "‚úÖ YAMLs updated and pushed successfully."
          fi
