name: Apply Kubernetes Manifests to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  CLUSTER_NAME: abinash
  K8S_NAMESPACE: default
  SERVICES: "frontend electronics phones computers earphones backend"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Configure kubectl for EKS
      - name: ‚ò∏Ô∏è Configure kubectl
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION --alias github-actions
          kubectl config use-context github-actions
          echo "‚úÖ Connected to EKS cluster"

      # 4Ô∏è‚É£ Apply all YAMLs (deployment, service, autoscaler, ingress)
      - name: üöÄ Apply Kubernetes Manifests
        run: |
          set -e
          for service in $SERVICES; do
            if [ "$service" = "frontend" ]; then FOLDER="."
            elif [ "$service" = "backend" ]; then FOLDER="Backend"
            else FOLDER="$service"; fi

            echo "üì¶ Applying YAMLs from $FOLDER/"
            for file in deployment.yml service.yml autoscaler.yml backend-deployment.yml backend-service.yml; do
              if [ -f "$FOLDER/$file" ]; then
                kubectl apply -f "$FOLDER/$file" -n $K8S_NAMESPACE --validate=false || true
              fi
            done
          done

          if [ -f ingress.yml ]; then
            echo "üåê Applying ingress.yml ..."
            kubectl apply -f ingress.yml -n $K8S_NAMESPACE --validate=false || true
          fi
