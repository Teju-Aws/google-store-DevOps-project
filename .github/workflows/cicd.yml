name: CI/CD for Google Store (Build & Push Only)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "frontend electronics phones computers earphones backend"

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo using Personal Access Token (for commit push)
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Show IAM identity (debug)
      - name: üîç Check AWS Identity
        run: aws sts get-caller-identity

      # 4Ô∏è‚É£ Login to Amazon ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5Ô∏è‚É£ Build, Tag & Push Docker Images
      - name: üõ† Build & push Docker images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          for service in $SERVICES; do
            if [ "$service" = "frontend" ]; then
              FOLDER="."
            elif [ "$service" = "backend" ]; then
              FOLDER="Backend"
            else
              FOLDER="$service"
            fi

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "‚ö†Ô∏è Skipping $service (no Dockerfile found)"
              continue
            fi

            REPO_NAME="google-store-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            # Create ECR repo if missing
            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            echo "üöÄ Building $service image..."
            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            # Update image references in YAML files
            DEPLOY_YML="$FOLDER/deployment.yml"
            BACKEND_DEPLOY_YML="$FOLDER/backend-deployment.yml"

            if [ -f "$DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$DEPLOY_YML"
            elif [ -f "$BACKEND_DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$BACKEND_DEPLOY_YML"
            fi
          done

      # 6Ô∏è‚É£ Commit and push updated manifests
      - name: üîÑ Commit updated deployment manifests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add */deployment.yml Backend/backend-deployment.yml deployment.yml || true
          git commit -m "üîÑ Auto-update image tags after build" || echo "No changes to commit"
          git push origin main || echo "‚ö†Ô∏è Git push skipped (no changes)"
