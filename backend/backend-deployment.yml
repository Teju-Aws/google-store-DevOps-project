apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:6be932bbda38dd8aa41f2391be3f5f9e15513245
          ports:
            - containerPort: 5000
