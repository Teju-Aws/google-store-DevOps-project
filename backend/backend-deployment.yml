apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:d38603e0abb3beda1f8922256341dd7b72cd93e0
          ports:
            - containerPort: 5000
