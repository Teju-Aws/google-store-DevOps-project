apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:ac055a4774c525de609ed22afb10360c39497578
          ports:
            - containerPort: 5000
