apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:b2da63f671d03dc2fab918f25a808f8f4140d392
        ports:
        - containerPort: 80
