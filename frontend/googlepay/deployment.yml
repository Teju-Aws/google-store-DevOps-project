apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:d38603e0abb3beda1f8922256341dd7b72cd93e0
        ports:
        - containerPort: 80
