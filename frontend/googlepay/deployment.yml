apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:05c3c0ec2932f5505e7775dc06e590dd66cbc1a9
        ports:
        - containerPort: 80
