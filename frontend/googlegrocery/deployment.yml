apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:87af09c584758b4e9138cc13651949f1d022b683
        ports:
        - containerPort: 80
