apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:ac055a4774c525de609ed22afb10360c39497578
        ports:
        - containerPort: 80
