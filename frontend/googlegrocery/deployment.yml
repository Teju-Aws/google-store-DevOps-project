apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:d38603e0abb3beda1f8922256341dd7b72cd93e0
        ports:
        - containerPort: 80
