apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:12285c4a5fcc57f30a13dba377b90ceb87cd35ea
        ports:
        - containerPort: 80

