apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:05c3c0ec2932f5505e7775dc06e590dd66cbc1a9
        ports:
        - containerPort: 80

