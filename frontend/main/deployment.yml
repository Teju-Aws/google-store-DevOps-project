apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:b2da63f671d03dc2fab918f25a808f8f4140d392
        ports:
        - containerPort: 80

