apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:d38603e0abb3beda1f8922256341dd7b72cd93e0
        ports:
        - containerPort: 80

