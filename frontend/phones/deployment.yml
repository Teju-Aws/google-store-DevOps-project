apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-phones:5b6ab7b8bad215742f037de578812185f5d1de98
        ports:
        - containerPort: 80
