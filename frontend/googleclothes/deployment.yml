apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:b2da63f671d03dc2fab918f25a808f8f4140d392
        ports:
        - containerPort: 80
