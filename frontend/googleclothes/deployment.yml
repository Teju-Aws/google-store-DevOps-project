apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:d38603e0abb3beda1f8922256341dd7b72cd93e0
        ports:
        - containerPort: 80
