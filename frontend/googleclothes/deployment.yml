apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:12285c4a5fcc57f30a13dba377b90ceb87cd35ea
        ports:
        - containerPort: 80
