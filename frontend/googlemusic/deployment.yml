apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:12285c4a5fcc57f30a13dba377b90ceb87cd35ea
        ports:
        - containerPort: 80
