apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:b2da63f671d03dc2fab918f25a808f8f4140d392
        ports:
        - containerPort: 80
