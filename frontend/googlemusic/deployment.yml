apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:05c3c0ec2932f5505e7775dc06e590dd66cbc1a9
        ports:
        - containerPort: 80
