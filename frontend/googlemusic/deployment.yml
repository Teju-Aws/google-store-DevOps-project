apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 288434312749.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:d38603e0abb3beda1f8922256341dd7b72cd93e0
        ports:
        - containerPort: 80
