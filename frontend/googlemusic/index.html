<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Music</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="music-player-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://images.genius.com/59a92f849e980e83af49a57ca3167295.1000x1000x1.jpg" alt="Music Player Logo" class="logo-img">
                <span class="app-title">Fusion Music</span>
            </div>
            <div class="menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="menu-item" id="discover-menu">
                    <i class="fas fa-compass"></i>
                    <span>Discover</span>
                </div>
                <div class="menu-item" id="favorites-menu">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </div>
                <div class="menu-item" id="recent-menu">
                    <i class="fas fa-clock"></i>
                    <span>Recent</span>
                </div>
                <div class="menu-item" id="playlists-menu">
                    <i class="fas fa-folder"></i>
                    <span>Playlists</span>
                </div>
            </div>
            
            <div class="playlist-section">
                <div class="section-header">
                    <span>Your Playlists</span>
                    <i class="fas fa-plus add-playlist-btn"></i>
                </div>
                <div class="playlist-list" id="playlist-list">
                    <div class="playlist-item active" data-playlist-id="my-mix">
                        <i class="fas fa-headphones"></i>
                        <span>My Mix</span>
                    </div>
                    <div class="playlist-item" data-playlist-id="chill-vibes">
                        <i class="fas fa-sun"></i>
                        <span>Chill Vibes</span>
                    </div>
                    <div class="playlist-item" data-playlist-id="workout">
                        <i class="fas fa-running"></i>
                        <span>Workout</span>
                    </div>
                    <div class="playlist-item" data-playlist-id="road-trip">
                        <i class="fas fa-car"></i>
                        <span>Road Trip</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="now-playing-header">
                <h1>Now Playing <i class="fas fa-music"></i></h1>
            </div>
            
            <div class="player-container" id="player-container">
                <div class="album-art" id="album-art-container">
                    <img src="https://source.unsplash.com/random/400x400/?music,album" onerror="this.onerror=null; this.src='https://placehold.co/400x400/1e222d/bdc3c7?text=Music';" alt="Album Art" id="album-art">
                    <div class="vinyl-overlay"></div>
                </div>
                
                <div class="song-info">
                    <h2 id="song-title">Music Player Demo</h2>
                    <p id="artist-name">Select a playlist to start</p>
                    
                    <div class="progress-container">
                        <!-- THE VISUAL PROGRESS BAR -->
                        <div id="progress-bar"></div> 
                        <div class="time-info">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="control-btn" id="shuffle-btn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-btn" id="prev-btn" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="play-btn" title="Play/Pause">
                            <i class="fas fa-play" id="play-icon"></i>
                        </button>
                        <button class="control-btn" id="next-btn" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn" id="repeat-btn" title="Repeat Mode">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>

                    <div class="volume-control" id="volume-control">
                        <i class="fas fa-volume-down" id="volume-down-icon"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                        <i class="fas fa-volume-up" id="volume-up-icon"></i>
                        <span id="volume-value">70%</span>
                    </div>
                </div>
            </div>
            
            <div class="queue-section">
                <h3>Up Next <i class="fas fa-list-ul"></i></h3>
                <div class="queue-list" id="queue-list">
                    <!-- Dynamic queue items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Player Element (hidden, controlled by JS) -->
    <audio id="audio-player"></audio>
    
    <!-- Restriction Modal UI (instead of alert()) -->
    <div id="block-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);z-index:10000;justify-content:center;align-items:center;">
        <div style="background:#2c3e50;color:#ecf0f1;padding:32px 40px;box-shadow:0 10px 32px rgba(0,0,0,0.4);border-radius:12px;text-align:center;max-width:90vw;">
            <div style="font-size:2rem;color:#e74c3c;margin-bottom:18px;"><i class="fas fa-exclamation-triangle"></i></div>
            <div style="font-size:1.25rem;font-weight:bold;margin-bottom:14px;">
                Warning!<br>
                Admin did not allow.<br>
                Please contact admin: Abinash Kumar
            </div>
            <button onclick="document.getElementById('block-modal').style.display='none'" style="padding:8px 16px;border:none;background:#3498db;color:#fff;border-radius:4px;font-size:1rem;cursor:pointer;">
                Close
            </button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
